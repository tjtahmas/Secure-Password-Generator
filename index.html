<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="Textbox">
          <br>
          <label for="characters">Number of Characters:</label>
          <input type="text" id="characters" name="characters">
          <!--<input type="submit" value="submit" onclick="getChars()"/-->
          <br>
        </div>
        <div class="Boxes">
          <br>
          <input type="checkbox" id="lowercase" name="lowercase" value="true">
          <label for="lowercase"> LowerCase (abc)</label><br>
          <input type="checkbox" id="uppercase" name="uppercase" value="true">
          <label for="uppercase"> UpperCase (ABC)</label><br>
          <input type="checkbox" id="numericChar" name="numericChar" value="true">
          <label for= "numericChar"> Numbers (123)</label><br>
          <input type="checkbox" id="specialChar" name="specialChar" value="true">
          <label for= "specialChar"> Special Characters (!@#)</label>
          <!--<input type="submit" value="submit" onclick="getBoxes()"/>-->
          <br>
        </div>
        <div class="card-body">
          <br>
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
